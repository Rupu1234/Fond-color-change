<html lang="en">

    <title>content change</title>

<style>
   
</style>
<body>
    <div id="color">
     <input id="value">
     <button id="btn">submit</button>
     <h1 id="text">rupu</h1>
    </div>
</body>
<script>
   let btn=document.getElementById("btn")
   btn.addEventListener("click",myfun)
   
   function myfun(){
    let col=document.getElementById("text");
    let int=document.getElementById("value")
    col.style.color=int.value;
    int.value="";
   }
</script>
